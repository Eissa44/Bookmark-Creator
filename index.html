<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Pacifico Font path -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Righteous Font path -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Logo path -->
    <link rel="icon" href="imgs/bookmark.ico" />
    <!-- Bootstrsp path -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- Font Awesome path -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- CSS path -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <!-- start of region header -->
      <header>
        <h1 class="text-center primary-head py-5">
          <span class="firstFontFamily position-relative display-5">
            Bookmarker</span
          >
        </h1>
      </header>
      <!-- end of region  -->

      <!-- start of region section -->
      <section class="py-5 form-section">
        <h2 class="fs-3 text-primary text-center secondFontFamily">
          <i class="fa-solid fa-bookmark text-primary-emphasis"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark text-primary-emphasis"></i>
        </h2>
        <div class="frist-input py-3">
          <label for="bookmarkInput" class="fw-semibold pb-2">
            <i class="fa-solid fa-book-bookmark pe-2"></i>SiteName
          </label>
          <input
            type="text"
            id="bookmarkInput"
            name="book-name"
            class="form-control focus-ring focus-ring-info"
            placeholder="Bookmark Name"
          />

          <p id="userMassega" class="alert alert-info mt-3 d-none">
            Please enter a correct data like (Facebook).
          </p>
        </div>

        <div class="frist-input py-3">
          <label for="url" class="fw-semibold pb-2">
            <i class="fa-solid fa-link pe-2"></i>Site URL
          </label>
          <input
            type="text"
            id="url"
            name="book-name"
            class="form-control focus-ring focus-ring-info"
            placeholder="Website URL"
          />
        </div>

        <div class="py-3 d-flex justify-content-around">
          <button class="btn btn-primary px-5" type="button" id="submitBtn">
            Submit
          </button>

          <button
            class="btn btn-primary px-5 d-none"
            type="button"
            id="updateBtn"
          >
            Add Update
          </button>
        </div>
      </section>
      <!-- end of region -->

      <!--  start of region table -->
      <section class="table-section">
        <input
          oninput=" serchSites()"
          type="search"
          id="searchInput"
          placeholder="Search"
          class="form-control w-50 mx-auto focus-ring focus-ring-info my-3"
        />
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
        <div class="d-flex flex-row-reverse pb-4">
          <button type="button" id="clearAllSites" class="btn btn-primary">
            <i class="fa-solid fa-trash-can pe-2"></i>Clear All
          </button>
        </div>
      </section>
      <!--  end of region  -->
    </div>

    <!-- start of region footer -->
    <footer class="bg-dark py-2">
      <p class="text-light text-center fs-6">
        Webites Bookmarker<i class="fa-solid fa-bookmark ps-3"></i>
      </p>
    </footer>
    <!-- end of region  -->

    <!-- Bootstrap Js path -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- Main Js path -->
    <script src="JS/main.js"></script>
  </body>
</html>
